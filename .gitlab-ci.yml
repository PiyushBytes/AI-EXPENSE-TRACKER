# GitLab CI/CD Pipeline Configuration

stages:
  - lint
  - test
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  NODE_VERSION: "18"

# Cache configuration
.node_cache: &node_cache
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - .npm/

# Lint Jobs
lint:backend:
  stage: lint
  image: node:${NODE_VERSION}-alpine
  <<: *node_cache
  before_script:
    - cd backend
    - npm ci --cache .npm --prefer-offline
  script:
    - npm run lint
    - npm audit --production --audit-level=high
  only:
    - merge_requests
    - main
    - develop

lint:frontend:
  stage: lint
  image: node:${NODE_VERSION}-alpine
  <<: *node_cache
  before_script:
    - cd frontend
    - npm ci --cache .npm --prefer-offline
  script:
    - npm run lint
    - npm audit --production --audit-level=high
  only:
    - merge_requests
    - main
    - develop

# Test Jobs
test:backend:
  stage: test
  image: node:${NODE_VERSION}-alpine
  services:
    - postgres:15-alpine
    - redis:7-alpine
  variables:
    POSTGRES_DB: test_db
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    DATABASE_URL: postgresql://postgres:postgres@postgres:5432/test_db
    REDIS_HOST: redis
    JWT_SECRET: test-secret
  <<: *node_cache
  before_script:
    - cd backend
    - npm ci --cache .npm --prefer-offline
  script:
    - npm run test
    - npm run test:e2e || true
  coverage: '/Statements\s*:\s*(\d+\.\d+)%/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: backend/coverage/cobertura-coverage.xml
  only:
    - merge_requests
    - main
    - develop

test:frontend:
  stage: test
  image: node:${NODE_VERSION}-alpine
  <<: *node_cache
  before_script:
    - cd frontend
    - npm ci --cache .npm --prefer-offline
  script:
    - npm run test || true
    - npm run build
  only:
    - merge_requests
    - main
    - develop

# Build Docker Images
build:backend:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - cd backend
    - docker build -t $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_REF_SLUG .
    - docker build -t $CI_REGISTRY_IMAGE/backend:latest .
    - docker push $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_REF_SLUG
    - docker push $CI_REGISTRY_IMAGE/backend:latest
  only:
    - main
    - develop
    - staging

build:frontend:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - cd frontend
    - docker build -t $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_REF_SLUG .
    - docker build -t $CI_REGISTRY_IMAGE/frontend:latest .
    - docker push $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_REF_SLUG
    - docker push $CI_REGISTRY_IMAGE/frontend:latest
  only:
    - main
    - develop
    - staging

# Deploy to Staging
deploy:staging:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$STAGING_SSH_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $STAGING_HOST >> ~/.ssh/known_hosts
  script:
    - |
      ssh $STAGING_USER@$STAGING_HOST << 'EOF'
        cd /opt/expenseai
        git pull origin develop
        docker compose -f docker-compose.staging.yml pull
        docker compose -f docker-compose.staging.yml up -d
        docker compose -f docker-compose.staging.yml exec -T backend npm run migration:run
      EOF
    - sleep 30
    - curl -f https://staging.yourdomain.com/health || exit 1
  environment:
    name: staging
    url: https://staging.yourdomain.com
  only:
    - develop

# Deploy to Production
deploy:production:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$PROD_SSH_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $PROD_HOST >> ~/.ssh/known_hosts
  script:
    # Create backup
    - |
      ssh $PROD_USER@$PROD_HOST << 'EOF'
        cd /opt/expenseai
        docker compose -f docker-compose.production.yml exec -T postgres \
          pg_dump -U postgres expense_ai > backups/backup_$(date +%Y%m%d_%H%M%S).sql
      EOF
    # Deploy
    - |
      ssh $PROD_USER@$PROD_HOST << 'EOF'
        cd /opt/expenseai
        git pull origin main
        docker compose -f docker-compose.production.yml pull
        docker compose -f docker-compose.production.yml up -d
        docker compose -f docker-compose.production.yml exec -T backend npm run migration:run
      EOF
    - sleep 30
    - curl -f https://yourdomain.com/health || exit 1
  environment:
    name: production
    url: https://yourdomain.com
  when: manual
  only:
    - main
